  <link rel="shortcut icon" href="/favicons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <style>
    .meme-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 2em;
      text-align: center;
    }
    
    .meme-title {
      color: #974579;
      margin-bottom: 1em;
    }
    
    .meme-image {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border: 5px solid white;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 2em;
      color: #974579;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5em 1em;
      border: 2px solid #974579;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      background-color: #974579;
      color: white;
    }
  </style>
</head>
<body>
  <div class="cursor-trail"></div>
  
  <div class="meme-container">
    <h1 class="meme-title">Meme of the Day</h1>
    <img id="memeImage" class="meme-image" alt="Meme of the Day">
    <a href="index.html" class="back-link">Back to Portfolio</a>
  </div>

  <script>
    const memeFiles = [
      'sunday.webp',
      'monday.webp',
      'tuesday.webp',
      'wednesday.webp',
      'thursday.webp',
      'friday.webp',
      'saturday.webp'
    ];
    
    const dayOfWeek = new Date().getDay();
    
    document.getElementById('memeImage').src = `memes/${memeFiles[dayOfWeek]}`;
  </script>
  
  <script src="script.js"></script>
</body>
</html>
